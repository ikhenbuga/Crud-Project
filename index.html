<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">BrandName</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                        <h2 class="cart-title">Your Cart</h2>
                        <div class="cart-content">
                           
                        </div>
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">$0</div>
                        </div>
                        <button type="button" class="btn-buy">Buy Now</button>
                        <i class='bx bx-x'  id="close-cart"></i>
                </div>
            </div>
        </header>

        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>

            <div class="shop-content">
                <div class="product-box">
                    <img src="img/product1.png" alt="" class="product-img">
                    <h2 class="product-title">Geo Seamless Orange</h2>
                    <span class="price">$23</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="img/product2.png" alt="" class="product-img">
                    <h2 class="product-title">Charcoal Grey</h2>
                    <span class="price">$20.04</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="img/product3.png" alt="" class="product-img">
                    <h2 class="product-title">Cut Off Sleeveless</h2>
                    <span class="price">$21</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="img/product4.png" alt="" class="product-img">
                    <h2 class="product-title">Regular Fit T-Shirt</h2>
                    <span class="price">$19</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="img/product5.png" alt="" class="product-img">
                    <h2 class="product-title">Tight Tshirt</h2>
                    <span class="price">$25</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="img/product6.png" alt="" class="product-img">
                    <h2 class="product-title">Tops & T-Shirts</h2>
                    <span class="price">$30</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="img/product7.png" alt="" class="product-img">
                    <h2 class="product-title">Shirts & Tops</h2>
                    <span class="price">$45</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
                <div class="product-box">
                    <img src="img/product8.png" alt="" class="product-img">
                    <h2 class="product-title">Shirts & Tops</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
</body>
</html>
